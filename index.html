<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  <div class="wrapper">
    <div class="top">
      <div class="subject-title"></div>
      <div class="mode">
      <img class="light" src="" alt="">
      <div class="mode-container"><div class="change-mode-btn"></div></div>
      <img class="dark" src="" alt="">
    </div>
    </div>

    <div class="welcome-wrapper">
      <div class="welcome">
        <h1>Welcome to the</h1>
        <h2>Frontend Quiz!</h2>
        <p>Pick a subject to get started.</p>
      </div>
      <div class="subjects"></div>
    </div>

    <div class="question-wrapper">
      <div class="question"></div>
      <div class="options"></div>
    </div>

    <div class="result-wrapper welcome-wrapper">
      <div class="welcome res">
        <h1>Quiz completed</h1>
        <h2>You scored...</h2>
      </div>
      <div class="results"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
